<header class="hd5">
  <div class="container hd5__wrap">
    <a class="hd5__logo" data-href="site_domain">
      <span class="logo-text" data-var="domain_name"></span>
    </a>

    <nav class="hd5__nav">
      <ul>
        <li><a href="#about" class="hd5__link">About</a></li>
        <li><a href="#reviews" class="hd5__link">Reviews</a></li>
        <li><a href="#partners" class="hd5__link">Partners</a></li>
        <li><a href="#faq" class="hd5__link">FAQ</a></li>
      </ul>
    </nav>

    <a href="#partners" class="hd5__cta">Get started</a>

    <button class="hd5__burger" aria-label="Toggle menu" type="button">
      <span class="hd5__burger-line"></span>
      <span class="hd5__burger-line"></span>
    </button>
  </div>

  <!-- Mobile overlay menu -->
  <div class="hd5__mobile">
    <ul>
      <li><a href="#about" class="hd5__link">About</a></li>
      <li><a href="#reviews" class="hd5__link">Reviews</a></li>
      <li><a href="#partners" class="hd5__link">Partners</a></li>
      <li><a href="#faq" class="hd5__link">FAQ</a></li>
    </ul>
    <a href="#partners" class="hd5__mobile-cta">Get started</a>
  </div>
</header>

<style>
  /* ===== HEADER v5 — Glass floating bar + centered nav pill ===== */

  .hd5 {
    position: relative;
    z-index: 100;
    background: linear-gradient(
      180deg,
      color-mix(in srgb, var(--bodyBG) 85%, transparent),
      color-mix(in srgb, var(--bodyBG) 70%, transparent)
    );
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    border-bottom: 1px solid color-mix(in srgb, var(--secondStyleColor) 12%, transparent);
  }

  .hd5__wrap {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px 20px;
    gap: 20px;
  }

  /* Logo */
  .hd5__logo {
    font-size: 22px;
    font-weight: 800;
    color: var(--textColor1);
    text-decoration: none;
    letter-spacing: -0.02em;
    flex-shrink: 0;
    z-index: 110;
  }

  /* Desktop nav — centered pill */
  .hd5__nav {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
  }

  .hd5__nav ul {
    display: flex;
    align-items: center;
    gap: 4px;
    list-style: none;
    margin: 0;
    padding: 5px 6px;
    border-radius: 100px;
    border: 1px solid color-mix(in srgb, var(--secondStyleColor) 14%, transparent);
    background: color-mix(in srgb, var(--secondStyleColor) 5%, transparent);
  }

  .hd5__nav .hd5__link {
    display: block;
    padding: 8px 18px;
    font-size: 13px;
    font-weight: 600;
    color: color-mix(in srgb, var(--textColor1) 70%, transparent);
    text-decoration: none;
    border-radius: 100px;
    transition: color 0.2s ease, background 0.2s ease;
  }

  .hd5__nav .hd5__link:hover {
    color: var(--textColor1);
    background: color-mix(in srgb, var(--secondStyleColor) 12%, transparent);
  }

  /* CTA button */
  .hd5__cta {
    padding: 10px 22px;
    border-radius: var(--borderRadius);
    background: var(--secondStyleColor);
    color: var(--bodyBG);
    font-size: 13px;
    font-weight: 600;
    text-decoration: none;
    flex-shrink: 0;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .hd5__cta:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 16px color-mix(in srgb, var(--secondStyleColor) 30%, transparent);
  }

  /* Burger — hidden on desktop */
  .hd5__burger {
    display: none;
    flex-direction: column;
    justify-content: center;
    gap: 6px;
    width: 36px;
    height: 36px;
    padding: 8px;
    background: none;
    border: 1px solid color-mix(in srgb, var(--secondStyleColor) 20%, transparent);
    border-radius: 10px;
    cursor: pointer;
    z-index: 110;
    transition: border-color 0.25s ease;
  }

  .hd5__burger:hover {
    border-color: color-mix(in srgb, var(--secondStyleColor) 50%, transparent);
  }

  .hd5__burger-line {
    display: block;
    width: 100%;
    height: 2px;
    border-radius: 2px;
    background: var(--textColor1);
    transition: transform 0.3s ease, opacity 0.3s ease;
    transform-origin: center;
  }

  /* Burger active state */
  .hd5__burger.active .hd5__burger-line:first-child {
    transform: translateY(4px) rotate(45deg);
  }

  .hd5__burger.active .hd5__burger-line:last-child {
    transform: translateY(-4px) rotate(-45deg);
  }

  /* Mobile overlay — hidden by default */
  .hd5__mobile {
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100dvh;
    background: var(--bodyBG);
    z-index: 105;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 36px;
    transform: translateY(-100%);
    opacity: 0;
    transition: transform 0.35s cubic-bezier(0.23, 1, 0.32, 1),
                opacity 0.3s ease;
    pointer-events: none;
  }

  .hd5__mobile.active {
    transform: translateY(0);
    opacity: 1;
    pointer-events: auto;
  }

  .hd5__mobile ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 24px;
  }

  .hd5__mobile .hd5__link {
    font-size: 22px;
    font-weight: 600;
    color: var(--textColor1);
    text-decoration: none;
    transition: color 0.2s ease;
  }

  .hd5__mobile .hd5__link:hover {
    color: var(--secondStyleColor);
  }

  .hd5__mobile-cta {
    padding: 14px 32px;
    border-radius: var(--borderRadius);
    background: var(--secondStyleColor);
    color: var(--bodyBG);
    font-size: 15px;
    font-weight: 600;
    text-decoration: none;
  }

  .stopScroll {
    overflow: hidden;
  }

  /* Responsive */
  @media (max-width: 800px) {
    .hd5__nav {
      display: none;
    }

    .hd5__cta {
      display: none;
    }

    .hd5__burger {
      display: flex;
    }
  }

  @media (prefers-reduced-motion: reduce) {
    .hd5__mobile,
    .hd5__burger-line,
    .hd5__burger,
    .hd5__cta,
    .hd5__nav .hd5__link {
      transition: none;
    }
  }
</style>

<script>
  (function () {
    const burger = document.querySelector(".hd5__burger");
    const mobile = document.querySelector(".hd5__mobile");
    const body = document.body;
    const mobileLinks = mobile.querySelectorAll(".hd5__link, .hd5__mobile-cta");

    burger.addEventListener("click", function () {
      burger.classList.toggle("active");
      mobile.classList.toggle("active");
      body.classList.toggle("stopScroll");
    });

    mobileLinks.forEach(function (link) {
      link.addEventListener("click", function () {
        burger.classList.remove("active");
        mobile.classList.remove("active");
        body.classList.remove("stopScroll");
      });
    });
  })();
</script>
