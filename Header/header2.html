<header>
  <div class="headerContainer wrapper">
    <a data-href="site_domain" class="domain-logo"
      ><span data-var="domain_name"></span>
    </a>
    <nav class="header-nav">
      <ul>
        <li class="headerLI"><a href="#about">About</a></li>
        <li class="headerLI"><a href="#testimonials">Reviews</a></li>
        <li class="headerLI"><a href="#partners">Partners</a></li>
        <li class="headerLI"><a href="#faq">FAQ</a></li>
      </ul>
    </nav>

    <input type="checkbox" id="checkbox1" class="checkbox1 visuallyHidden" />
    <label for="checkbox1" class="label">
      <div class="hamburger hamburger1">
        <span class="bar bar1"></span>
        <span class="bar bar2"></span>
        <span class="bar bar3"></span>
        <span class="bar bar4"></span>
      </div>
    </label>
  </div>
</header>

<style>
  header {
    background-color: transparent;
    position: absolute;
    padding: 20px 0;
    left: 0;
    right: 0;
    z-index: 1000;
    overflow: hidden;
  }

  .headerContainer {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .header-nav ul {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 30px;
  }

  header li {
    list-style: none;
  }

  .domain-logo {
    position: relative;
    z-index: 995;
    font-weight: 900;
    font-size: 24px;
    text-decoration: none;
    color: var(--secondStyleColor);
  }

  /* ---- */
  .visuallyHidden {
    position: absolute;
    overflow: hidden;
    clip: rect(0 0 0 0);
    height: 1px;
    width: 1px;
    margin: -1px;
    padding: 0;
    border: 0;
  }
  /* HAMBURGER 1 */
  .hamburger {
    margin: 0 auto;
    width: 30px;
    height: 25px;
    position: relative;
    cursor: pointer;
  }

  .hamburger .bar {
    padding: 0;
    width: 30px;
    height: 3px;
    background-color: var(--textColor2);
    display: block;
    border-radius: 4px;
    transition: all 0.4s ease-in-out;
    position: absolute;
    -webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    -ms-border-radius: 4px;
    -o-border-radius: 4px;
    -webkit-transition: all 0.4s ease-in-out;
    -moz-transition: all 0.4s ease-in-out;
    -ms-transition: all 0.4s ease-in-out;
    -o-transition: all 0.4s ease-in-out;
  }

  .bar1 {
    top: 0;
  }

  .bar2,
  .bar3 {
    top: 11px;
  }

  .bar3 {
    right: 0;
  }

  .bar4 {
    bottom: 0;
  }

  .checkbox1.active + label > .hamburger1 > .bar1 {
    transform: rotate(45deg);
    transform-origin: 5%;
    width: 35px;
    -webkit-transform: rotate(45deg);
    -moz-transform: rotate(45deg);
    -ms-transform: rotate(45deg);
    -o-transform: rotate(45deg);
  }

  .checkbox1.active + label > .hamburger1 > .bar2 {
    transform: translateX(-40px);
    background-color: transparent;
    -webkit-transform: translateX(-40px);
    -moz-transform: translateX(-40px);
    -ms-transform: translateX(-40px);
    -o-transform: translateX(-40px);
  }

  .checkbox1.active + label > .hamburger1 > .bar3 {
    transform: translateX(40px);
    background-color: transparent;
    -webkit-transform: translateX(40px);
    -moz-transform: translateX(40px);
    -ms-transform: translateX(40px);
    -o-transform: translateX(40px);
  }

  .checkbox1.active + label > .hamburger1 > .bar4 {
    transform-origin: 5%;
    transform: rotate(-45deg);
    width: 35px;
    -webkit-transform: rotate(-45deg);
    -moz-transform: rotate(-45deg);
    -ms-transform: rotate(-45deg);
    -o-transform: rotate(-45deg);
  }
  .stopScroll {
    overflow: hidden;
  }

  .checkbox1 {
    display: none;
  }

  .label {
    display: none;
  }

  .headerLI a {
    color: var(--textColor2);
    text-decoration: none;
  }
  @media (max-width: 800px) {
    .checkbox1 {
      display: flex;
    }

    .label {
      display: flex;
    }
    .header-nav {
      position: fixed;
      inset: 0;
      width: 100vw;
      user-select: none;
      pointer-events: none;
      height: 100vh;
      display: flex;
      justify-content: center;
      transition: 0.3s all linear;
      -webkit-transition: 0.3s all linear;
      -moz-transition: 0.3s all linear;
      -ms-transition: 0.3s all linear;
      -o-transition: 0.3s all linear;
    }

    .header-nav ul {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding-left: 0;
      pointer-events: none;
      user-select: none;
    }
    .header-nav ul::before {
      content: "";
      position: absolute;
      inset: 0;
      width: 120%;
      height: 120%;
      z-index: -1;
      background-color: #111;
      filter: blur(5px);
      -webkit-filter: blur(5px);
      opacity: 0;
      transition: 0.3s all linear;
      -webkit-transition: 0.3s all linear;
      -moz-transition: 0.3s all linear;
      -ms-transition: 0.3s all linear;
      -o-transition: 0.3s all linear;
      pointer-events: none;
      user-select: none;
    }
    .header-nav ul.active::before {
      opacity: 0.9;
    }

    .header-nav ul.active {
      pointer-events: all;
      user-select: all;
    }

    .headerLI a {
      color: var(--textColor2);
      text-decoration: none;
      text-transform: uppercase;
    }

    .headerLI {
      user-select: none;
      pointer-events: none;
      opacity: 0;
      transition: 0.2s all linear;
      -webkit-transition: 0.2s all linear;
      -moz-transition: 0.2s all linear;
      -ms-transition: 0.2s all linear;
      -o-transition: 0.2s all linear;
    }

    .headerLI.active {
      opacity: 1;
      user-select: all;
      pointer-events: all;
    }
    .headerLI.active:nth-child(1) {
      transition-delay: 0.3s;
    }

    .headerLI.active:nth-child(2) {
      transition-delay: 0.4s;
    }
    .headerLI.active:nth-child(3) {
      transition-delay: 0.5s;
    }
    .headerLI.active:nth-child(4) {
      transition-delay: 0.6s;
    }
    .headerLI.active:nth-child(5) {
      transition-delay: 0.7s;
    }
  }
</style>

<script>
  const burger = document.querySelector(".checkbox1");
  const nav = document.querySelector(".header-nav");
  const ul = document.querySelector(".header-nav ul");
  const headerLI = document.querySelectorAll(".headerLI");
  const body = document.body;

  burger.addEventListener("click", () => {
    burger.classList.toggle("active");
    nav.classList.toggle("active");
    ul.classList.toggle("active");
    body.classList.toggle("stopScroll");
    headerLI.forEach((el) => {
      el.classList.toggle("active");
    });
  });

  headerLI.forEach((el) => {
    el.addEventListener("click", () => {
      nav.classList.remove("active");
      burger.classList.remove("active");
      ul.classList.remove("active");
      body.classList.remove("stopScroll");
      headerLI.forEach((el) => {
        el.classList.remove("active");
      });
    });
  });
</script>
