<script>
  (function () {
    const SWIPER_SELECTOR = ".toc-swiper";

    function buildSlides() {
      const toc = document.querySelector(SWIPER_SELECTOR);
      if (!toc) return false;

      const wrapper = toc.querySelector(".swiper-wrapper");
      if (!wrapper) return false;

      wrapper.innerHTML = "";

      // берем все section[id], кроме toc
      const sections = Array.from(
        document.querySelectorAll("section[id]")
      ).filter((sec) => !sec.classList.contains("toc"));

      sections.forEach((sec) => {
        const h2 = sec.querySelector("h2");
        if (!h2) return;

        const id = sec.id;
        const text = (h2.textContent || "").trim();
        if (!id || !text) return;

        const slide = document.createElement("div");
        slide.className = "swiper-slide";
        slide.innerHTML = `<a href="#${id}">${text}</a>`;
        wrapper.appendChild(slide);
      });

      return true;
    }

    function initSwiper() {
      const toc = document.querySelector(SWIPER_SELECTOR);
      if (!toc) return;

      // если уже был — гасим и создаём заново (самое стабильное после rebuild DOM)
      if (
        window.__tocSwiper &&
        typeof window.__tocSwiper.destroy === "function"
      ) {
        window.__tocSwiper.destroy(true, true);
        window.__tocSwiper = null;
      }

      window.__tocSwiper = new Swiper(SWIPER_SELECTOR, {
        slidesPerView: "auto",
        spaceBetween: 16,
        freeMode: true,
        grabCursor: true,
        scrollbar: {
          el: toc.querySelector(".swiper-scrollbar"),
          draggable: true,
        },
      });
    }

    function run() {
      // ждём Swiper
      if (!window.Swiper) {
        setTimeout(run, 50);
        return;
      }

      const ok = buildSlides();
      if (!ok) {
        setTimeout(run, 50);
        return;
      }

      initSwiper();
    }

    // 1) первый запуск
    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", run);
    } else {
      run();
    }

    // 2) после изменений в билдере/preview (у тебя это событие уже есть)
    window.addEventListener("builder:updated", () => {
      setTimeout(run, 20);
    });
  })();
</script>
