<section class="hr28">
  <!-- Background image -->
  <div class="hr28__bg">
    <img data-image alt="" loading="lazy" />
  </div>

  <!-- SVG animated waves -->
  <svg
    class="hr28__waves"
    viewBox="0 0 1440 800"
    preserveAspectRatio="none"
    aria-hidden="true"
  >
    <defs>
      <linearGradient id="hr28wg1" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop
          offset="0%"
          stop-color="var(--secondStyleColor)"
          stop-opacity="0.12"
        />
        <stop
          offset="100%"
          stop-color="var(--secondStyleColor)"
          stop-opacity="0"
        />
      </linearGradient>
      <linearGradient id="hr28wg2" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop
          offset="0%"
          stop-color="var(--secondStyleColor)"
          stop-opacity="0.08"
        />
        <stop
          offset="100%"
          stop-color="var(--secondStyleColor)"
          stop-opacity="0"
        />
      </linearGradient>
      <linearGradient id="hr28wg3" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop
          offset="0%"
          stop-color="var(--secondStyleColor)"
          stop-opacity="0.05"
        />
        <stop
          offset="100%"
          stop-color="var(--secondStyleColor)"
          stop-opacity="0"
        />
      </linearGradient>
    </defs>

    <!-- Wave 1 — slowest, back -->
    <path class="hr28__w hr28__w--1" fill="url(#hr28wg3)">
      <animate
        attributeName="d"
        dur="12s"
        repeatCount="indefinite"
        values="
          M0,500 C180,420 360,560 540,480 C720,400 900,540 1080,460 C1260,380 1440,500 1440,500 L1440,800 L0,800Z;
          M0,480 C180,560 360,420 540,500 C720,580 900,420 1080,500 C1260,580 1440,460 1440,460 L1440,800 L0,800Z;
          M0,520 C180,440 360,580 540,460 C720,380 900,520 1080,440 C1260,560 1440,500 1440,500 L1440,800 L0,800Z;
          M0,500 C180,420 360,560 540,480 C720,400 900,540 1080,460 C1260,380 1440,500 1440,500 L1440,800 L0,800Z"
      />
    </path>

    <!-- Wave 2 — middle -->
    <path class="hr28__w hr28__w--2" fill="url(#hr28wg2)">
      <animate
        attributeName="d"
        dur="8s"
        repeatCount="indefinite"
        values="
          M0,560 C200,480 400,620 600,540 C800,460 1000,600 1200,520 C1400,440 1440,560 1440,560 L1440,800 L0,800Z;
          M0,540 C200,620 400,480 600,560 C800,640 1000,480 1200,560 C1400,640 1440,520 1440,520 L1440,800 L0,800Z;
          M0,580 C200,500 400,640 600,520 C800,440 1000,580 1200,500 C1400,580 1440,560 1440,560 L1440,800 L0,800Z;
          M0,560 C200,480 400,620 600,540 C800,460 1000,600 1200,520 C1400,440 1440,560 1440,560 L1440,800 L0,800Z"
      />
    </path>

    <!-- Wave 3 — front, fastest -->
    <path class="hr28__w hr28__w--3" fill="url(#hr28wg1)">
      <animate
        attributeName="d"
        dur="6s"
        repeatCount="indefinite"
        values="
          M0,620 C160,560 320,680 480,620 C640,560 800,680 960,620 C1120,560 1280,660 1440,620 L1440,800 L0,800Z;
          M0,640 C160,700 320,580 480,640 C640,700 800,580 960,640 C1120,700 1280,600 1440,660 L1440,800 L0,800Z;
          M0,600 C160,540 320,660 480,600 C640,540 800,660 960,600 C1120,660 1280,580 1440,640 L1440,800 L0,800Z;
          M0,620 C160,560 320,680 480,620 C640,560 800,680 960,620 C1120,560 1280,660 1440,620 L1440,800 L0,800Z"
      />
    </path>

    <!-- Foam particles on wave crests -->
    <g fill="var(--secondStyleColor)" opacity="0.15">
      <circle r="2">
        <animateMotion
          dur="6s"
          repeatCount="indefinite"
          path="M0,620 C160,560 320,680 480,620 C640,560 800,680 960,620 C1120,560 1280,660 1440,620"
        />
        <animate
          attributeName="r"
          values="2;3.5;2"
          dur="3s"
          repeatCount="indefinite"
        />
      </circle>
      <circle r="1.5">
        <animateMotion
          dur="6s"
          repeatCount="indefinite"
          begin="-2s"
          path="M0,620 C160,560 320,680 480,620 C640,560 800,680 960,620 C1120,560 1280,660 1440,620"
        />
        <animate
          attributeName="r"
          values="1.5;3;1.5"
          dur="2.5s"
          repeatCount="indefinite"
        />
      </circle>
      <circle r="1.8">
        <animateMotion
          dur="6s"
          repeatCount="indefinite"
          begin="-4s"
          path="M0,620 C160,560 320,680 480,620 C640,560 800,680 960,620 C1120,560 1280,660 1440,620"
        />
        <animate
          attributeName="r"
          values="1.8;3;1.8"
          dur="3.5s"
          repeatCount="indefinite"
        />
      </circle>
    </g>

    <!-- Horizon glow line -->
    <line
      x1="0"
      y1="500"
      x2="1440"
      y2="500"
      stroke="var(--secondStyleColor)"
      stroke-width="0.5"
      opacity="0.06"
    >
      <animate
        attributeName="y1"
        values="500;490;510;500"
        dur="8s"
        repeatCount="indefinite"
      />
      <animate
        attributeName="y2"
        values="500;510;490;500"
        dur="8s"
        repeatCount="indefinite"
      />
    </line>
  </svg>

  <div class="container">
    <div class="hr28__content">
      <span class="hr28__kicker"
        ><i class="fa-solid fa-wave-square"></i> Ride the wave</span
      >
      <h1 data-var="domain_name"></h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur
        consequatur minus harum molestias saepe mollitia veniam dolorem, ipsam
        voluptatibus impedit.
      </p>
      <div class="hr28__actions">
        <a href="#partners" class="hr28__btn hr28__btn--fill"
          >Get started <i class="fa-solid fa-arrow-right"></i
        ></a>
      </div>
    </div>
  </div>
</section>

<style>
  /* ===== HERO v27 — Layered animated waves background ===== */

  .hr28 {
    position: relative;
    min-height: 650px;
    display: flex;
    align-items: center;
    padding: clamp(100px, 12vw, 160px) 0;
    color: var(--textColor1);
    overflow: hidden;
  }

  /* Background image */
  .hr28__bg {
    position: absolute;
    inset: 0;
    z-index: 0;
    pointer-events: none;
  }

  .hr28__bg img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.1;
  }

  /* Waves SVG */
  .hr28__waves {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  .hr28 .container {
    position: relative;
    z-index: 2;
  }

  /* Content */
  .hr28__content {
    max-width: 700px;
    margin: 0 auto;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 22px;
  }

  .hr28__kicker {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 7px 18px;
    border-radius: 100px;
    background: color-mix(in srgb, var(--secondStyleColor) 10%, transparent);
    border: 1px solid
      color-mix(in srgb, var(--secondStyleColor) 14%, transparent);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    font-size: 12px;
    font-weight: 700;
    color: var(--secondStyleColor);
    letter-spacing: 0.04em;
    text-transform: uppercase;
  }

  .hr28__kicker i {
    font-size: 11px;
  }

  .hr28__content h1 {
    margin: 0;
    font-size: clamp(40px, 7vw, 76px);
    font-weight: 800;
    letter-spacing: -0.03em;
    line-height: 1.05;
    text-shadow: 0 4px 40px rgba(0, 0, 0, 0.3);
  }

  .hr28__content > p {
    margin: 0;
    font-size: 17px;
    line-height: 1.7;
    color: color-mix(in srgb, var(--textColor1) 65%, transparent);
    max-width: 540px;
  }

  /* Actions */
  .hr28__actions {
    display: flex;
    gap: 12px;
    margin-top: 4px;
  }

  .hr28__btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 15px 32px;
    border-radius: var(--borderRadius);
    font-size: 15px;
    font-weight: 600;
    text-decoration: none;
    transition:
      transform 0.25s ease,
      box-shadow 0.25s ease;
  }

  .hr28__btn--fill {
    background: var(--secondStyleColor);
    color: var(--bodyBG);
  }

  .hr28__btn--fill i {
    font-size: 12px;
    transition: transform 0.25s ease;
  }

  .hr28__btn--fill:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 36px
      color-mix(in srgb, var(--secondStyleColor) 35%, transparent);
  }

  .hr28__btn--fill:hover i {
    transform: translateX(3px);
  }

  .hr28__btn--glass {
    border: 1px solid
      color-mix(in srgb, var(--secondStyleColor) 22%, transparent);
    color: var(--textColor1);
    background: color-mix(in srgb, var(--bodyBG) 30%, transparent);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
  }

  .hr28__btn--glass:hover {
    background: color-mix(in srgb, var(--secondStyleColor) 10%, transparent);
    border-color: color-mix(in srgb, var(--secondStyleColor) 45%, transparent);
    transform: translateY(-2px);
  }

  /* Responsive */
  @media (max-width: 800px) {
    .hr28 {
      min-height: 500px;
    }

    .hr28__content h1 {
      font-size: 36px;
    }
  }

  @media (max-width: 600px) {
    .hr28 {
      padding: 80px 0;
      min-height: 420px;
    }

    .hr28__content h1 {
      font-size: 28px;
    }

    .hr28__content > p {
      font-size: 15px;
    }

    .hr28__actions {
      flex-direction: column;
      width: 100%;
    }

    .hr28__btn {
      justify-content: center;
    }
  }

  @media (prefers-reduced-motion: reduce) {
    .hr28__waves * {
      animation: none !important;
    }

    .hr28__btn,
    .hr28__btn--fill i {
      transition: none;
    }
  }
</style>
