<section class="hr31">
  <!-- Background Image -->
  <img data-image class="hr31__bg" alt="background" loading="lazy" />

  <!-- Dimmer -->
  <div class="hr31__dim" aria-hidden="true"></div>

  <!-- Triangle Background SVG -->
  <svg
    class="hr31__triangles"
    viewBox="0 0 1440 900"
    preserveAspectRatio="xMidYMid slice"
    aria-hidden="true"
  >
    <defs>
      <!-- Glow filter -->
      <filter id="hr31-glow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur" />
        <feMerge>
          <feMergeNode in="blur" />
          <feMergeNode in="SourceGraphic" />
        </feMerge>
      </filter>

      <!-- Soft blur for mesh -->
      <filter id="hr31-soft" x="-10%" y="-10%" width="120%" height="120%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" />
      </filter>

      <!-- Shimmer gradient -->
      <linearGradient id="hr31-shim" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0" stop-color="white" stop-opacity="0" />
        <stop offset="0.4" stop-color="white" stop-opacity="0" />
        <stop offset="0.5" stop-color="white" stop-opacity="0.8" />
        <stop offset="0.6" stop-color="white" stop-opacity="0" />
        <stop offset="1" stop-color="white" stop-opacity="0" />
      </linearGradient>
    </defs>

    <!-- ── Wireframe Triangle Mesh (subtle background grid) ── -->
    <g class="hr31__mesh" stroke="var(--textColor1)" fill="none" filter="url(#hr31-soft)">
      <!-- Row 1 -->
      <polygon points="0,0 120,0 60,104" opacity="0.04" stroke-width="0.5" />
      <polygon points="120,0 240,0 180,104" opacity="0.03" stroke-width="0.5" />
      <polygon points="240,0 360,0 300,104" opacity="0.05" stroke-width="0.5" />
      <polygon points="360,0 480,0 420,104" opacity="0.03" stroke-width="0.5" />
      <polygon points="480,0 600,0 540,104" opacity="0.04" stroke-width="0.5" />
      <polygon points="600,0 720,0 660,104" opacity="0.03" stroke-width="0.5" />
      <polygon points="720,0 840,0 780,104" opacity="0.05" stroke-width="0.5" />
      <polygon points="840,0 960,0 900,104" opacity="0.03" stroke-width="0.5" />
      <polygon points="960,0 1080,0 1020,104" opacity="0.04" stroke-width="0.5" />
      <polygon points="1080,0 1200,0 1140,104" opacity="0.03" stroke-width="0.5" />
      <polygon points="1200,0 1320,0 1260,104" opacity="0.05" stroke-width="0.5" />
      <polygon points="1320,0 1440,0 1380,104" opacity="0.03" stroke-width="0.5" />
      <!-- Row 2 (inverted) -->
      <polygon points="60,104 180,104 120,0" opacity="0.03" stroke-width="0.5" />
      <polygon points="180,104 300,104 240,0" opacity="0.04" stroke-width="0.5" />
      <polygon points="300,104 420,104 360,0" opacity="0.03" stroke-width="0.5" />
      <polygon points="420,104 540,104 480,0" opacity="0.05" stroke-width="0.5" />
      <polygon points="540,104 660,104 600,0" opacity="0.03" stroke-width="0.5" />
      <polygon points="660,104 780,104 720,0" opacity="0.04" stroke-width="0.5" />
      <polygon points="780,104 900,104 840,0" opacity="0.03" stroke-width="0.5" />
      <polygon points="900,104 1020,104 960,0" opacity="0.05" stroke-width="0.5" />
      <polygon points="1020,104 1140,104 1080,0" opacity="0.03" stroke-width="0.5" />
      <polygon points="1140,104 1260,104 1200,0" opacity="0.04" stroke-width="0.5" />
      <!-- Row 3 -->
      <polygon points="0,208 120,208 60,312" opacity="0.04" stroke-width="0.5" />
      <polygon points="120,208 240,208 180,312" opacity="0.03" stroke-width="0.5" />
      <polygon points="240,208 360,208 300,312" opacity="0.05" stroke-width="0.5" />
      <polygon points="480,208 600,208 540,312" opacity="0.04" stroke-width="0.5" />
      <polygon points="720,208 840,208 780,312" opacity="0.03" stroke-width="0.5" />
      <polygon points="960,208 1080,208 1020,312" opacity="0.05" stroke-width="0.5" />
      <polygon points="1200,208 1320,208 1260,312" opacity="0.04" stroke-width="0.5" />
      <!-- Row 4 -->
      <polygon points="60,416 180,416 120,520" opacity="0.03" stroke-width="0.5" />
      <polygon points="300,416 420,416 360,520" opacity="0.04" stroke-width="0.5" />
      <polygon points="540,416 660,416 600,520" opacity="0.03" stroke-width="0.5" />
      <polygon points="780,416 900,416 840,520" opacity="0.05" stroke-width="0.5" />
      <polygon points="1020,416 1140,416 1080,520" opacity="0.03" stroke-width="0.5" />
      <polygon points="1260,416 1380,416 1320,520" opacity="0.04" stroke-width="0.5" />
      <!-- Row 5 -->
      <polygon points="0,624 120,624 60,728" opacity="0.05" stroke-width="0.5" />
      <polygon points="240,624 360,624 300,728" opacity="0.03" stroke-width="0.5" />
      <polygon points="480,624 600,624 540,728" opacity="0.04" stroke-width="0.5" />
      <polygon points="720,624 840,624 780,728" opacity="0.05" stroke-width="0.5" />
      <polygon points="960,624 1080,624 1020,728" opacity="0.03" stroke-width="0.5" />
      <polygon points="1200,624 1320,624 1260,728" opacity="0.04" stroke-width="0.5" />
    </g>

    <!-- ── Floating Animated Triangles ── -->

    <!-- Large triangle, top-left, slow drift -->
    <g class="hr31__tri hr31__tri--a" opacity="0.08">
      <polygon
        points="0,-55 48,28 -48,28"
        fill="none"
        stroke="var(--secondStyleColor)"
        stroke-width="1.5"
        filter="url(#hr31-glow)"
      />
      <animateTransform
        attributeName="transform"
        type="translate"
        values="180,160; 210,140; 180,160"
        dur="18s"
        repeatCount="indefinite"
      />
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0; 360"
        dur="45s"
        repeatCount="indefinite"
        additive="sum"
      />
      <animate attributeName="opacity" values="0.06;0.12;0.06" dur="8s" repeatCount="indefinite" />
    </g>

    <!-- Medium triangle, top-right, pulse -->
    <g class="hr31__tri hr31__tri--b" opacity="0.1">
      <polygon
        points="0,-38 33,19 -33,19"
        fill="color-mix(in srgb, var(--secondStyleColor) 8%, transparent)"
        stroke="var(--secondStyleColor)"
        stroke-width="1"
      />
      <animateTransform
        attributeName="transform"
        type="translate"
        values="1200,120; 1170,150; 1200,120"
        dur="14s"
        repeatCount="indefinite"
      />
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0; -360"
        dur="55s"
        repeatCount="indefinite"
        additive="sum"
      />
      <animate attributeName="opacity" values="0.08;0.14;0.08" dur="6s" repeatCount="indefinite" />
    </g>

    <!-- Small triangle, center-left, fast spin -->
    <g class="hr31__tri hr31__tri--c" opacity="0.12">
      <polygon
        points="0,-22 19,11 -19,11"
        fill="none"
        stroke="var(--textColor1)"
        stroke-width="0.8"
      />
      <animateTransform
        attributeName="transform"
        type="translate"
        values="280,450; 310,420; 280,450"
        dur="12s"
        repeatCount="indefinite"
      />
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0; 360"
        dur="25s"
        repeatCount="indefinite"
        additive="sum"
      />
    </g>

    <!-- Tiny filled triangle, right-center -->
    <g class="hr31__tri hr31__tri--d" opacity="0.1">
      <polygon
        points="0,-16 14,8 -14,8"
        fill="var(--secondStyleColor)"
        stroke="none"
      />
      <animateTransform
        attributeName="transform"
        type="translate"
        values="1100,400; 1130,380; 1100,400"
        dur="10s"
        repeatCount="indefinite"
      />
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0; -360"
        dur="35s"
        repeatCount="indefinite"
        additive="sum"
      />
      <animate attributeName="opacity" values="0.06;0.14;0.06" dur="5s" repeatCount="indefinite" />
    </g>

    <!-- Large hollow triangle, bottom-left -->
    <g class="hr31__tri hr31__tri--e" opacity="0.06">
      <polygon
        points="0,-65 56,33 -56,33"
        fill="none"
        stroke="var(--secondStyleColor)"
        stroke-width="2"
        filter="url(#hr31-glow)"
      />
      <animateTransform
        attributeName="transform"
        type="translate"
        values="140,700; 170,670; 140,700"
        dur="20s"
        repeatCount="indefinite"
      />
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0; 360"
        dur="60s"
        repeatCount="indefinite"
        additive="sum"
      />
    </g>

    <!-- Medium triangle, bottom-right -->
    <g class="hr31__tri hr31__tri--f" opacity="0.09">
      <polygon
        points="0,-32 28,16 -28,16"
        fill="color-mix(in srgb, var(--secondStyleColor) 6%, transparent)"
        stroke="var(--textColor1)"
        stroke-width="0.8"
      />
      <animateTransform
        attributeName="transform"
        type="translate"
        values="1300,650; 1270,680; 1300,650"
        dur="16s"
        repeatCount="indefinite"
      />
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0; -360"
        dur="40s"
        repeatCount="indefinite"
        additive="sum"
      />
    </g>

    <!-- Small bright triangle, top-center -->
    <g class="hr31__tri hr31__tri--g" opacity="0.11">
      <polygon
        points="0,-18 16,9 -16,9"
        fill="none"
        stroke="var(--secondStyleColor)"
        stroke-width="1.2"
        filter="url(#hr31-glow)"
      />
      <animateTransform
        attributeName="transform"
        type="translate"
        values="700,80; 720,100; 700,80"
        dur="11s"
        repeatCount="indefinite"
      />
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0; 360"
        dur="20s"
        repeatCount="indefinite"
        additive="sum"
      />
      <animate attributeName="opacity" values="0.08;0.16;0.08" dur="4s" repeatCount="indefinite" />
    </g>

    <!-- Tiny triangle, mid-left -->
    <g class="hr31__tri hr31__tri--h" opacity="0.1">
      <polygon
        points="0,-12 10,6 -10,6"
        fill="var(--textColor1)"
        stroke="none"
      />
      <animateTransform
        attributeName="transform"
        type="translate"
        values="90,350; 110,330; 90,350"
        dur="9s"
        repeatCount="indefinite"
      />
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0; -360"
        dur="30s"
        repeatCount="indefinite"
        additive="sum"
      />
      <animate attributeName="opacity" values="0.06;0.12;0.06" dur="7s" repeatCount="indefinite" />
    </g>

    <!-- Medium triangle, center area -->
    <g class="hr31__tri hr31__tri--i" opacity="0.07">
      <polygon
        points="0,-42 36,21 -36,21"
        fill="none"
        stroke="var(--secondStyleColor)"
        stroke-width="1"
      />
      <animateTransform
        attributeName="transform"
        type="translate"
        values="820,500; 800,520; 820,500"
        dur="22s"
        repeatCount="indefinite"
      />
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0; 360"
        dur="50s"
        repeatCount="indefinite"
        additive="sum"
      />
    </g>

    <!-- Extra small, scattered -->
    <g class="hr31__tri hr31__tri--j" opacity="0.09">
      <polygon
        points="0,-10 9,5 -9,5"
        fill="none"
        stroke="var(--secondStyleColor)"
        stroke-width="0.8"
      />
      <animateTransform
        attributeName="transform"
        type="translate"
        values="500,280; 520,260; 500,280"
        dur="8s"
        repeatCount="indefinite"
      />
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0; 360"
        dur="15s"
        repeatCount="indefinite"
        additive="sum"
      />
    </g>

    <!-- ── Shimmer Sweep ── -->
    <g class="hr31__shimmer" opacity="0.05">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="-600,0; 2200,0"
        dur="9s"
        repeatCount="indefinite"
      />
      <rect
        x="0"
        y="-100"
        width="300"
        height="1200"
        transform="rotate(30 150 500)"
        fill="url(#hr31-shim)"
      />
    </g>
  </svg>

  <!-- Content -->
  <div class="container">
    <div class="hr31__content">
      <span class="hr31__kicker">
        <i class="fa-solid fa-shapes"></i> Next-Gen Platform
      </span>
      <h1 data-var="domain_name"></h1>
      <p class="hr31__desc">
        Build, deploy, and scale with confidence. Our platform empowers teams to
        ship faster with zero compromise on reliability or security.
      </p>
      <div class="hr31__actions">
        <a href="#partners" class="hr31__btn hr31__btn--fill">
          Get Started <i class="fa-solid fa-arrow-right"></i>
        </a>
        <a href="#how" class="hr31__btn hr31__btn--ghost">
          <i class="fa-solid fa-play"></i> Watch Demo
        </a>
      </div>

      <!-- Feature pills -->
      <div class="hr31__pills">
        <div class="hr31__pill">
          <i class="fa-solid fa-triangle-exclamation"></i>
          <span>99.99% Uptime</span>
        </div>
        <div class="hr31__pill">
          <i class="fa-solid fa-lock"></i>
          <span>End-to-End Encrypted</span>
        </div>
        <div class="hr31__pill">
          <i class="fa-solid fa-gauge-high"></i>
          <span>Sub-ms Latency</span>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  /* ── Section ── */
  .hr31 {
    position: relative;
    min-height: 800px;
    display: flex;
    align-items: center;
    overflow: hidden;
    background: var(--bodyBG);
    padding: 120px 20px 80px;
  }

  /* ── Background Image ── */
  .hr31__bg {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
  }

  /* ── Dimmer ── */
  .hr31__dim {
    position: absolute;
    inset: 0;
    z-index: 1;
    background:
      radial-gradient(
        ellipse at 50% 40%,
        color-mix(in srgb, var(--bodyBG) 50%, transparent),
        transparent 65%
      ),
      color-mix(in srgb, var(--bodyBG) 75%, transparent);
  }

  /* ── Triangle SVG Layer ── */
  .hr31__triangles {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
    pointer-events: none;
  }

  .hr31__tri {
    will-change: transform, opacity;
  }

  .hr31__mesh {
    contain: layout paint;
  }

  /* ── Content ── */
  .hr31 .container {
    position: relative;
    z-index: 3;
    width: 100%;
    max-width: var(--maxWidthContainer);
    margin: 0 auto;
  }

  .hr31__content {
    text-align: center;
  }

  /* ── Kicker Badge ── */
  .hr31__kicker {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 8px 18px;
    font-size: 13px;
    font-weight: 600;
    letter-spacing: 0.04em;
    color: var(--secondStyleColor);
    background: color-mix(in srgb, var(--secondStyleColor) 10%, transparent);
    border: 1px solid color-mix(in srgb, var(--secondStyleColor) 20%, transparent);
    border-radius: 100px;
    margin-bottom: 28px;
    animation: hr31-kickerIn 0.6s ease both;
  }

  .hr31__kicker i {
    font-size: 12px;
  }

  @keyframes hr31-kickerIn {
    from {
      opacity: 0;
      transform: translateY(12px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* ── Heading ── */
  .hr31__content h1 {
    font-size: clamp(34px, 5.5vw, 62px);
    font-weight: 800;
    color: var(--textColor1);
    line-height: 1.08;
    margin: 0 0 22px;
    letter-spacing: -0.025em;
    max-width: 740px;
    margin-left: auto;
    margin-right: auto;
    animation: hr31-fadeUp 0.7s 0.15s ease both;
  }

  /* ── Description ── */
  .hr31__desc {
    font-size: clamp(15px, 1.6vw, 18px);
    color: color-mix(in srgb, var(--textColor1) 60%, transparent);
    line-height: 1.7;
    max-width: 520px;
    margin: 0 auto 40px;
    animation: hr31-fadeUp 0.7s 0.3s ease both;
  }

  @keyframes hr31-fadeUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* ── Buttons ── */
  .hr31__actions {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 16px;
    margin-bottom: 52px;
    animation: hr31-fadeUp 0.7s 0.45s ease both;
  }

  .hr31__btn {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 15px 32px;
    font-size: 15px;
    font-weight: 700;
    text-decoration: none;
    border-radius: var(--borderRadius);
    transition: all 0.25s ease;
  }

  .hr31__btn i {
    font-size: 13px;
    transition: transform 0.25s ease;
  }

  .hr31__btn--fill {
    color: var(--textColor2);
    background: var(--secondStyleColor);
    border: 2px solid var(--secondStyleColor);
  }

  .hr31__btn--fill:hover {
    filter: brightness(1.1);
    transform: translateY(-2px);
    box-shadow: 0 8px 32px color-mix(in srgb, var(--secondStyleColor) 35%, transparent);
  }

  .hr31__btn--fill:hover i {
    transform: translateX(3px);
  }

  .hr31__btn--ghost {
    color: var(--textColor1);
    background: color-mix(in srgb, var(--textColor1) 6%, transparent);
    border: 2px solid color-mix(in srgb, var(--textColor1) 15%, transparent);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
  }

  .hr31__btn--ghost:hover {
    background: color-mix(in srgb, var(--textColor1) 12%, transparent);
    border-color: color-mix(in srgb, var(--textColor1) 25%, transparent);
    transform: translateY(-2px);
  }

  /* ── Feature Pills ── */
  .hr31__pills {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    flex-wrap: wrap;
    animation: hr31-fadeUp 0.7s 0.6s ease both;
  }

  .hr31__pill {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 20px;
    font-size: 13px;
    font-weight: 600;
    color: color-mix(in srgb, var(--textColor1) 70%, transparent);
    background: color-mix(in srgb, var(--bodyBG) 50%, transparent);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    border: 1px solid color-mix(in srgb, var(--textColor1) 10%, transparent);
    border-radius: 100px;
    transition: all 0.3s ease;
  }

  .hr31__pill:hover {
    border-color: color-mix(in srgb, var(--secondStyleColor) 30%, transparent);
    color: var(--textColor1);
    transform: translateY(-2px);
  }

  .hr31__pill i {
    font-size: 12px;
    color: var(--secondStyleColor);
  }

  /* ── Responsive ── */
  @media (max-width: 950px) {
    .hr31 {
      padding: 100px 20px 60px;
    }
  }

  @media (max-width: 800px) {
    .hr31__pills {
      gap: 10px;
    }

    .hr31__pill {
      padding: 8px 16px;
      font-size: 12px;
    }
  }

  @media (max-width: 600px) {
    .hr31 {
      padding: 80px 16px 48px;
      min-height: 100svh;
    }

    .hr31__content h1 {
      font-size: clamp(28px, 7.5vw, 42px);
    }

    .hr31__actions {
      flex-direction: column;
      gap: 12px;
    }

    .hr31__btn {
      width: 100%;
      justify-content: center;
    }

    .hr31__pills {
      flex-direction: column;
      align-items: stretch;
    }

    .hr31__pill {
      justify-content: center;
    }
  }

  /* ── Reduced Motion ── */
  @media (prefers-reduced-motion: reduce) {
    .hr31__tri,
    .hr31__shimmer {
      animation: none !important;
    }

    .hr31__tri * {
      animation: none !important;
    }

    .hr31__kicker,
    .hr31__content h1,
    .hr31__desc,
    .hr31__actions,
    .hr31__pills {
      animation: none !important;
    }
  }
</style>
