<script>
  (function () {
    const stage = document.getElementById("xR9cF_stage");
    const flow = document.getElementById("xR9cF_flow");
    const items = Array.from(flow.querySelectorAll(".xR9cF_item"));
    const dotsBox = document.getElementById("xR9cF_dots");

    // ====== settings (tweak to taste) ======
    const X_STEP = 240; // equal spacing left/right
    const Z_STEP = 180;
    const ROT_STEP = 58;
    const MAX_SIDE = 3; // how many visible per side
    const OP_STEP = 0.18;
    const SCALE_STEP = 0.1;
    const FAR_X = 820; // where hidden slides go (offscreen)
    const DRAG_THRESHOLD = 42;

    let current = Math.floor(items.length / 2);
    let animLock = false;

    let autoTimer = null;
    let autoPlaying = true;
    const AUTO_DELAY = 2000;

    function startAutoplay() {
      stopAutoplay();
      autoTimer = setInterval(() => {
        if (!dragging && !animLock) next();
      }, AUTO_DELAY);
      autoPlaying = true;
    }

    function stopAutoplay() {
      if (!autoTimer) return;
      clearInterval(autoTimer);
      autoTimer = null;
      autoPlaying = false;
    }

    function handleUserInteraction() {
      stopAutoplay();
    }

    // dots
    items.forEach((_, i) => {
      const d = document.createElement("div");
      d.className = "xR9cF_dot";
      d.addEventListener("click", () => goTo(i));
      dotsBox.appendChild(d);
    });
    const dots = Array.from(dotsBox.querySelectorAll(".xR9cF_dot"));

    function normOffset(index) {
      // circular symmetric offset (always equal left/right)
      let o = index - current;
      const half = items.length / 2;
      if (o > half) o -= items.length;
      if (o < -half) o += items.length;
      return o;
    }

    items.forEach((item) => {
      const img = item.querySelector(".xR9cF_img");
      const ref = item.querySelector(".xR9cF_ref");
      if (!img || !ref) return;

      const apply = () => {
        const src = img.currentSrc || img.src;
        ref.style.setProperty("--xR9cF_refimg", `url("${src}")`);
      };

      img.addEventListener("load", apply);
      if (img.complete && img.naturalWidth > 0) apply();
    });

    function render() {
      if (animLock) return;
      animLock = true;

      items.forEach((el, i) => {
        const o = normOffset(i);
        const abs = Math.abs(o);
        const sgn = Math.sign(o);

        let tx = o * X_STEP;
        let tz = -abs * Z_STEP;
        let ry = -sgn * Math.min(abs * ROT_STEP, ROT_STEP);
        let op = 1 - abs * OP_STEP;
        let sc = 1 - abs * SCALE_STEP;

        if (abs > MAX_SIDE) {
          op = 0;
          tx = sgn * FAR_X;
          tz = -MAX_SIDE * Z_STEP;
          ry = -sgn * ROT_STEP;
          sc = 1 - MAX_SIDE * SCALE_STEP;
        }

        el.style.transform = `translateX(${tx}px) translateZ(${tz}px) rotateY(${ry}deg) scale(${sc})`;
        el.style.opacity = op;
        el.style.zIndex = String(100 - abs);
        el.style.filter =
          abs === 0
            ? "brightness(1) saturate(1.05)"
            : "brightness(.70) saturate(.95)";
      });

      dots.forEach((d, i) => d.classList.toggle("isOn", i === current));

      setTimeout(() => {
        animLock = false;
      }, 260);
    }

    function next() {
      goTo((current + 1) % items.length);
    }
    function prev() {
      goTo((current - 1 + items.length) % items.length);
    }

    function goTo(i) {
      if (animLock) return;
      current = i;
      render();
    }

    // click to focus
    items.forEach((el, i) => el.addEventListener("click", () => goTo(i)));

    // keyboard
    stage.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") prev();
      if (e.key === "ArrowRight") next();
    });

    // pointer drag (works on active slide too)
    let dragging = false;
    let dragStartX = 0;
    let dragLocked = false;
    let pointerId = null;
    let didDrag = false;

    stage.style.cursor = "grab";

    stage.addEventListener(
      "pointerdown",
      (e) => {
        if (e.pointerType === "mouse" && e.button !== 0) return;

        // ✅ гасим нативный drag картинки
        if (e.target && e.target.closest(".xR9cF_card")) {
          e.preventDefault();
        }

        dragging = true;
        dragLocked = false;
        didDrag = false;
        dragStartX = e.clientX;
        pointerId = e.pointerId;

        stage.style.cursor = "grabbing";
        try {
          stage.setPointerCapture?.(e.pointerId);
        } catch {}
      },
      { passive: false }
    );

    document.addEventListener(
      "pointermove",
      (e) => {
        if (!dragging) return;
        if (pointerId !== null && e.pointerId !== pointerId) return;

        const dx = e.clientX - dragStartX;
        if (Math.abs(dx) > 6) didDrag = true;

        if (!dragLocked && Math.abs(dx) >= DRAG_THRESHOLD) {
          dx < 0 ? next() : prev();
          dragLocked = true;
        }
      },
      { passive: true }
    );

    // ✅ полностью отключаем нативный drag изображений
    stage.addEventListener("dragstart", (e) => e.preventDefault());
    items.forEach((it) =>
      it.querySelectorAll("img").forEach((img) => (img.draggable = false))
    );

    function endDrag(e) {
      if (!dragging) return;
      if (pointerId !== null && e.pointerId !== pointerId) return;
      dragging = false;
      pointerId = null;
      dragLocked = false;
      stage.style.cursor = "grab";
      setTimeout(() => {
        didDrag = false;
      }, 0);
    }

    document.addEventListener("pointerup", endDrag, { passive: true });
    document.addEventListener("pointercancel", endDrag, { passive: true });

    // prevent “click after drag” from selecting
    items.forEach((el) => {
      el.addEventListener(
        "click",
        (ev) => {
          if (!didDrag) return;
          ev.preventDefault();
          ev.stopPropagation();
        },
        true
      );
    });

    items.forEach((el) => el.addEventListener("click", handleUserInteraction));
    dots.forEach((d) => d.addEventListener("click", handleUserInteraction));

    stage.addEventListener("pointerdown", handleUserInteraction, {
      passive: true,
    });
    stage.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" || e.key === "ArrowRight")
        handleUserInteraction();
    });

    // init
    render();
    stage.focus();
    startAutoplay();
  })();
</script>
