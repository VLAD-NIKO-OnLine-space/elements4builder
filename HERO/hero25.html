  <!-- SVG animated constellation background -->

    class="hr26__constellation"
    viewBox="0 0 1200 700"
    preserveAspectRatio="xMidYMid slice"
    aria-hidden="true"
  >
    <!-- Grid of lines -->
    <g
      class="hr26__lines"
      stroke="currentColor"
      stroke-width="0.5"
      fill="none"
      opacity="0.15"
    >
      <line x1="100" y1="80" x2="300" y2="160" />

      <line x1="600" y1="380" x2="800" y2="300" />
      <line x1="800" y1="300" x2="1000" y2="400" />
      <line x1="100" y1="550" x2="350" y2="480" />
      <line x1="350" y1="480" x2="550" y2="580" />
      <line x1="550" y1="580" x2="750" y2="500" />
      <line x1="750" y1="500" x2="950" y2="600" />
      <line x1="950" y1="600" x2="1100" y2="520" />
      <!-- Cross-connections -->
      <line x1="300" y1="160" x2="400" y2="280" />
      <line x1="500" y1="100" x2="600" y2="380" />
      <line x1="700" y1="200" x2="800" y2="300" />
      <line x1="400" y1="280" x2="350" y2="480" />
      <line x1="600" y1="380" x2="550" y2="580" />
      <line x1="800" y1="300" x2="750" y2="500" />
      <line x1="900" y1="120" x2="1000" y2="400" />
    </g>

    <!-- Pulsing nodes -->
    <g class="hr26__nodes" fill="currentColor">
      <circle cx="100" cy="80" r="2.5">
        <animate
          attributeName="r"
          values="2.5;4;2.5"

      <circle cx="300" cy="160" r="3">

      <circle cx="700" cy="200" r="3">

      <circle cx="200" cy="350" r="2">

          repeatCount="indefinite"
        />
      </circle>
      <circle cx="600" cy="380" r="2.5">
        <animate
          attributeName="r"
          values="2.5;4;2.5"
          dur="4s"
          repeatCount="indefinite"
        />
      </circle>
      <circle cx="800" cy="300" r="3">
        <animate
          attributeName="r"
          values="3;5;3"
          dur="3s"

        />
      </circle>
      <circle cx="1000" cy="400" r="2">
        <animate

      </circle>
      <circle cx="100" cy="550" r="2.5">

        />

      <circle cx="950" cy="600" r="2">

    </g>

    <!-- Travelling lights along paths -->
    <g fill="currentColor" opacity="0.6">
      <circle r="3">
        <animateMotion
          dur="6s"
          repeatCount="indefinite"
          path="M100,80 L300,160 L500,100 L700,200 L900,120 L1100,180"
        />
      </circle>
      <circle r="2.5">
        <animateMotion
          dur="7s"
          repeatCount="indefinite"
          path="M200,350 L400,280 L600,380 L800,300 L1000,400"

    <!-- Rotating rings -->

        <a href="#partners" class="hr26__btn hr26__btn--primary"
          >Get started <i class="fa-solid fa-arrow-right"></i
        ></a>
      </div>
    </div>

<style>
  /* ===== HERO v25 — Constellation SVG + background image behind text ===== */

  .hr26 {
    position: relative;
    min-height: 600px;
    display: flex;
    align-items: center;
    padding: clamp(100px, 12vw, 160px) 0;
    color: var(--textColor1);
    overflow: hidden;
  }

  /* Background image layer */
  .hr26__bg {
    position: absolute;
    inset: 0;
    z-index: 0;
    pointer-events: none;
  }

  .hr26__bg img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.15;
  }

  /* Constellation SVG — above image, below content */
  .hr26__constellation {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    color: var(--secondStyleColor);
    pointer-events: none;
    z-index: 1;
  }

  .hr26 .container {
    position: relative;
    z-index: 2;
  }

  /* Content */
  .hr26__content {
    max-width: 700px;
    margin: 0 auto;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 22px;
  }

  .hr26__kicker {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 7px 18px;
    border-radius: 100px;
    background: color-mix(in srgb, var(--secondStyleColor) 10%, transparent);
    border: 1px solid
      color-mix(in srgb, var(--secondStyleColor) 16%, transparent);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    font-size: 12px;
    font-weight: 700;
    color: var(--secondStyleColor);
    letter-spacing: 0.04em;
    text-transform: uppercase;
  }

  .hr26__pulse {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--secondStyleColor);
    animation: hr26Pulse 1.5s ease-in-out infinite;
  }

  @keyframes hr26Pulse {
    0%,
    100% {
      opacity: 1;
      transform: scale(1);
    }
    50% {
      opacity: 0.4;
      transform: scale(0.7);
    }
  }

  .hr26__content h1 {
    margin: 0;
    font-size: clamp(40px, 7vw, 76px);
    font-weight: 800;
    letter-spacing: -0.03em;
    line-height: 1.05;
    text-shadow: 0 2px 30px rgba(0, 0, 0, 0.3);
  }

  .hr26__content > p {
    margin: 0;
    font-size: 17px;
    line-height: 1.7;
    color: color-mix(in srgb, var(--textColor1) 68%, transparent);
    max-width: 540px;
  }

  /* Actions */
  .hr26__actions {
    display: flex;
    gap: 12px;
    margin-top: 6px;
  }

  .hr26__btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 15px 32px;
    border-radius: var(--borderRadius);
    font-size: 15px;
    font-weight: 600;
    text-decoration: none;
    transition:
      transform 0.25s ease,
      box-shadow 0.25s ease,
      background 0.25s ease;
  }

  .hr26__btn--primary {
    background: var(--secondStyleColor);
    color: var(--bodyBG);
  }

  .hr26__btn--primary i {
    font-size: 12px;
    transition: transform 0.25s ease;
  }

  .hr26__btn--primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 32px
      color-mix(in srgb, var(--secondStyleColor) 30%, transparent);
  }

  .hr26__btn--primary:hover i {
    transform: translateX(3px);
  }

  .hr26__btn--ghost {
    border: 1px solid
      color-mix(in srgb, var(--secondStyleColor) 22%, transparent);
    color: var(--textColor1);
    background: color-mix(in srgb, var(--bodyBG) 40%, transparent);
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
  }

  .hr26__btn--ghost:hover {
    background: color-mix(in srgb, var(--secondStyleColor) 8%, transparent);
    border-color: color-mix(in srgb, var(--secondStyleColor) 45%, transparent);
    transform: translateY(-2px);
  }

  /* Responsive */
  @media (max-width: 800px) {
    .hr26 {
      min-height: 480px;
    }

    .hr26__content h1 {
      font-size: 36px;
    }
  }

  @media (max-width: 600px) {
    .hr26 {
      padding: 80px 0;
      min-height: 400px;
    }

    .hr26__content h1 {
      font-size: 28px;
    }

    .hr26__content > p {
      font-size: 15px;
    }

    .hr26__actions {
      flex-direction: column;
      width: 100%;
    }

    .hr26__btn {
      justify-content: center;
    }
  }

  @media (prefers-reduced-motion: reduce) {
    .hr26__pulse {
      animation: none;
    }

    .hr26__btn,
    .hr26__btn--primary i {
      transition: none;
    }

    .hr26__constellation * {
      animation: none !important;
    }
  }
</style>
