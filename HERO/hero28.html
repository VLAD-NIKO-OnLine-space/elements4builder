<section class="hr29" id="home">
  <!-- SVG dot grid background -->
  <svg class="hr29__dotgrid" aria-hidden="true">
    <defs>
      <pattern id="hr29dots" x="0" y="0" width="32" height="32" patternUnits="userSpaceOnUse">
        <circle cx="2" cy="2" r="0.8" fill="currentColor" />
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#hr29dots)" />
  </svg>

  <!-- Falling particles container -->
  <div class="hr29__particles" aria-hidden="true"></div>

  <div class="container">
    <div class="hr29__content">
      <span class="hr29__kicker"><i class="fa-solid fa-sparkles"></i> Welcome</span>
      <h1 data-var="domain_name"></h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur
        consequatur minus harum molestias saepe mollitia veniam dolorem, ipsam
        voluptatibus impedit.
      </p>
      <div class="hr29__actions">
        <a href="#partners" class="hr29__btn hr29__btn--fill">Get started <i class="fa-solid fa-arrow-right"></i></a>
        <a href="#about" class="hr29__btn hr29__btn--outline">Learn more</a>
      </div>
    </div>
  </div>
</section>

<style>
  /* ===== HERO v28 â€” Falling particles + SVG dot grid background ===== */

  .hr29 {
    position: relative;
    min-height: 650px;
    display: flex;
    align-items: center;
    padding: clamp(100px, 12vw, 160px) 0;
    color: var(--textColor1);
    overflow: hidden;
  }

  /* Dot grid */
  .hr29__dotgrid {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    color: color-mix(in srgb, var(--secondStyleColor) 8%, transparent);
    pointer-events: none;
    z-index: 0;
  }

  /* Particles layer */
  .hr29__particles {
    position: absolute;
    inset: 0;
    pointer-events: none;
    z-index: 1;
  }

  .hr29__p {
    position: absolute;
    top: -10px;
    border-radius: 50%;
    background: var(--secondStyleColor);
    opacity: 0;
    animation: hr29Fall linear infinite;
  }

  @keyframes hr29Fall {
    0% {
      transform: translateY(0) translateX(0);
      opacity: 0;
    }
    10% {
      opacity: var(--op);
    }
    90% {
      opacity: var(--op);
    }
    100% {
      transform: translateY(calc(100vh + 20px)) translateX(var(--drift));
      opacity: 0;
    }
  }

  .hr29 .container {
    position: relative;
    z-index: 2;
  }

  /* Content */
  .hr29__content {
    max-width: 700px;
    margin: 0 auto;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 22px;
  }

  .hr29__kicker {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 7px 18px;
    border-radius: 100px;
    background: color-mix(in srgb, var(--secondStyleColor) 10%, transparent);
    border: 1px solid color-mix(in srgb, var(--secondStyleColor) 14%, transparent);
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
    font-size: 12px;
    font-weight: 700;
    color: var(--secondStyleColor);
    letter-spacing: 0.04em;
    text-transform: uppercase;
  }

  .hr29__kicker i {
    font-size: 11px;
  }

  .hr29__content h1 {
    margin: 0;
    font-size: clamp(40px, 7vw, 76px);
    font-weight: 800;
    letter-spacing: -0.03em;
    line-height: 1.05;
  }

  .hr29__content > p {
    margin: 0;
    font-size: 17px;
    line-height: 1.7;
    color: color-mix(in srgb, var(--textColor1) 65%, transparent);
    max-width: 540px;
  }

  /* Actions */
  .hr29__actions {
    display: flex;
    gap: 12px;
    margin-top: 4px;
  }

  .hr29__btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 15px 32px;
    border-radius: var(--borderRadius);
    font-size: 15px;
    font-weight: 600;
    text-decoration: none;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }

  .hr29__btn--fill {
    background: var(--secondStyleColor);
    color: var(--bodyBG);
  }

  .hr29__btn--fill i {
    font-size: 12px;
    transition: transform 0.25s ease;
  }

  .hr29__btn--fill:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 36px color-mix(in srgb, var(--secondStyleColor) 35%, transparent);
  }

  .hr29__btn--fill:hover i {
    transform: translateX(3px);
  }

  .hr29__btn--outline {
    border: 1px solid color-mix(in srgb, var(--secondStyleColor) 22%, transparent);
    color: var(--textColor1);
    background: transparent;
  }

  .hr29__btn--outline:hover {
    background: color-mix(in srgb, var(--secondStyleColor) 6%, transparent);
    border-color: color-mix(in srgb, var(--secondStyleColor) 45%, transparent);
    transform: translateY(-2px);
  }

  /* Responsive */
  @media (max-width: 800px) {
    .hr29 {
      min-height: 500px;
    }

    .hr29__content h1 {
      font-size: 36px;
    }
  }

  @media (max-width: 600px) {
    .hr29 {
      padding: 80px 0;
      min-height: 420px;
    }

    .hr29__content h1 {
      font-size: 28px;
    }

    .hr29__content > p {
      font-size: 15px;
    }

    .hr29__actions {
      flex-direction: column;
      width: 100%;
    }

    .hr29__btn {
      justify-content: center;
    }
  }

  @media (prefers-reduced-motion: reduce) {
    .hr29__p {
      animation: none;
      display: none;
    }

    .hr29__btn,
    .hr29__btn--fill i {
      transition: none;
    }
  }
</style>

<script>
  (function () {
    var container = document.querySelector(".hr29__particles");
    if (!container) return;

    var reduced = window.matchMedia("(prefers-reduced-motion: reduce)").matches;
    if (reduced) return;

    var count = 40;

    for (var i = 0; i < count; i++) {
      var p = document.createElement("div");
      p.className = "hr29__p";

      var size = Math.random() * 3 + 1;
      var left = Math.random() * 100;
      var dur = Math.random() * 8 + 6;
      var delay = Math.random() * -14;
      var opacity = Math.random() * 0.3 + 0.05;
      var drift = (Math.random() - 0.5) * 60;

      p.style.width = size + "px";
      p.style.height = size + "px";
      p.style.left = left + "%";
      p.style.animationDuration = dur + "s";
      p.style.animationDelay = delay + "s";
      p.style.setProperty("--op", opacity);
      p.style.setProperty("--drift", drift + "px");

      container.appendChild(p);
    }
  })();
</script>
