<section class="sm15" id="coming-soon">
  <!-- Background image -->
  <div class="sm15__img">
    <img data-image alt="" loading="lazy" />
  </div>

  <!-- SVG grid bg -->
  <svg class="sm15__bg" aria-hidden="true">
    <defs>
      <pattern
        id="sm15grid"
        x="0"
        y="0"
        width="50"
        height="50"
        patternUnits="userSpaceOnUse"
      >
        <path
          d="M 50 0 L 0 0 0 50"
          fill="none"
          stroke="currentColor"
          stroke-width="0.4"
        />
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#sm15grid)" />
  </svg>

  <div class="container">
    <div class="sm15__block">
      <span class="sm15__kicker">Coming soon</span>
      <h2>Something big is on the way</h2>
      <p>
        We're working on a major update that will change everything. Stay tuned
        and be the first to know when it drops.
      </p>

      <!-- Timer-style blocks -->
      <div class="sm15__timer">
        <div class="sm15__unit">
          <div class="sm15__box">
            <span class="sm15__days">00</span>
          </div>
          <small>Days</small>
        </div>
        <div class="sm15__sep" aria-hidden="true">:</div>
        <div class="sm15__unit">
          <div class="sm15__box">
            <span class="sm15__hours">00</span>
          </div>
          <small>Hours</small>
        </div>
        <div class="sm15__sep" aria-hidden="true">:</div>
        <div class="sm15__unit">
          <div class="sm15__box">
            <span class="sm15__minutes">00</span>
          </div>
          <small>Minutes</small>
        </div>
        <div class="sm15__sep" aria-hidden="true">:</div>
        <div class="sm15__unit">
          <div class="sm15__box sm15__box--pulse">
            <span class="sm15__seconds">00</span>
          </div>
          <small>Seconds</small>
        </div>
      </div>

      <div class="sm15__actions">
        <a href="#partners" class="sm15__btn">Notify me</a>
      </div>
    </div>
  </div>
</section>

<style>
  /* ===== SOMETHING v15 â€” Coming soon countdown with SVG grid bg + image ===== */

  .sm15 {
    position: relative;
    padding: clamp(80px, 9vw, 130px) 0;
    color: var(--textColor1);
    overflow: hidden;
  }

  .sm15__img {
    position: absolute;
    inset: 0;
    z-index: 0;
    pointer-events: none;
  }

  .sm15__img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.12;
  }

  .sm15__bg {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    color: color-mix(in srgb, var(--secondStyleColor) 5%, transparent);
    z-index: 1;
    pointer-events: none;
  }

  .sm15 .container {
    position: relative;
    z-index: 2;
  }

  .sm15__block {
    max-width: 640px;
    margin: 0 auto;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 18px;
  }

  .sm15__kicker {
    display: inline-block;
    padding: 6px 16px;
    border-radius: 100px;
    background: color-mix(in srgb, var(--secondStyleColor) 12%, transparent);
    color: var(--secondStyleColor);
    font-size: 11px;
    font-weight: 700;
    letter-spacing: 0.1em;
    text-transform: uppercase;
  }

  .sm15__block h2 {
    margin: 0;
    font-size: clamp(28px, 4vw, 44px);
    font-weight: 700;
    letter-spacing: -0.02em;
    line-height: 1.15;
  }

  .sm15__block > p {
    margin: 0;
    font-size: 15px;
    line-height: 1.7;
    color: color-mix(in srgb, var(--textColor1) 68%, transparent);
    max-width: 480px;
  }

  /* Timer */
  .sm15__timer {
    display: flex;
    align-items: flex-start;
    gap: 8px;
    margin: 12px 0;
  }

  .sm15__unit {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
  }

  .sm15__box {
    width: clamp(60px, 10vw, 80px);
    height: clamp(60px, 10vw, 80px);
    border-radius: var(--borderRadius);
    border: 1px solid
      color-mix(in srgb, var(--secondStyleColor) 16%, transparent);
    background: linear-gradient(
      155deg,
      rgba(255, 255, 255, 0.05),
      rgba(255, 255, 255, 0.01)
    );
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .sm15__box span {
    font-size: clamp(26px, 4vw, 36px);
    font-weight: 800;
    color: var(--secondStyleColor);
    font-variant-numeric: tabular-nums;
  }

  .sm15__box--pulse {
    animation: sm15Pulse 1s ease-in-out infinite alternate;
  }

  @keyframes sm15Pulse {
    0% {
      border-color: color-mix(
        in srgb,
        var(--secondStyleColor) 16%,
        transparent
      );
    }
    100% {
      border-color: color-mix(
        in srgb,
        var(--secondStyleColor) 50%,
        transparent
      );
    }
  }

  .sm15__unit small {
    font-size: 11px;
    color: color-mix(in srgb, var(--textColor1) 50%, transparent);
    text-transform: uppercase;
    letter-spacing: 0.06em;
    font-weight: 500;
  }

  .sm15__sep {
    font-size: 32px;
    font-weight: 700;
    color: color-mix(in srgb, var(--secondStyleColor) 30%, transparent);
    line-height: clamp(60px, 10vw, 80px);
  }

  /* Actions */
  .sm15__actions {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-top: 6px;
  }

  .sm15__btn {
    padding: 12px 28px;
    border-radius: var(--borderRadius);
    background: var(--secondStyleColor);
    color: var(--bodyBG);
    font-size: 14px;
    font-weight: 600;
    text-decoration: none;
    transition:
      transform 0.2s ease,
      box-shadow 0.2s ease;
  }

  .sm15__btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px
      color-mix(in srgb, var(--secondStyleColor) 30%, transparent);
  }

  .sm15__link {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 14px;
    font-weight: 600;
    color: color-mix(in srgb, var(--textColor1) 70%, transparent);
    text-decoration: none;
    transition: color 0.2s ease;
  }

  .sm15__link:hover {
    color: var(--secondStyleColor);
  }

  .sm15__link i {
    font-size: 12px;
    transition: transform 0.2s ease;
  }

  .sm15__link:hover i {
    transform: translateX(3px);
  }

  /* Responsive */
  @media (max-width: 800px) {
    .sm15__block h2 {
      font-size: 28px;
    }
  }

  @media (max-width: 600px) {
    .sm15 {
      padding: 50px 0;
    }

    .sm15__timer {
      gap: 4px;
    }

    .sm15__sep {
      font-size: 24px;
    }

    .sm15__block h2 {
      font-size: 24px;
    }

    .sm15__actions {
      flex-direction: column;
      gap: 14px;
    }
  }

  @media (prefers-reduced-motion: reduce) {
    .sm15__box--pulse {
      animation: none;
    }

    .sm15__btn,
    .sm15__link,
    .sm15__link i {
      transition: none;
    }
  }
</style>

<script>
  (function () {
    var section = document.querySelector(".sm15");
    if (!section) return;

    var daysEl = section.querySelector(".sm15__days");
    var hoursEl = section.querySelector(".sm15__hours");
    var minutesEl = section.querySelector(".sm15__minutes");
    var secondsEl = section.querySelector(".sm15__seconds");

    // Target: 30 days from now
    var target = new Date().getTime() + 30 * 24 * 60 * 60 * 1000;

    function pad(n) {
      return n < 10 ? "0" + n : n;
    }

    function tick() {
      var now = new Date().getTime();
      var diff = target - now;

      if (diff <= 0) {
        daysEl.textContent = "00";
        hoursEl.textContent = "00";
        minutesEl.textContent = "00";
        secondsEl.textContent = "00";
        return;
      }

      var d = Math.floor(diff / (1000 * 60 * 60 * 24));
      var h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      var s = Math.floor((diff % (1000 * 60)) / 1000);

      daysEl.textContent = pad(d);
      hoursEl.textContent = pad(h);
      minutesEl.textContent = pad(m);
      secondsEl.textContent = pad(s);
    }

    tick();
    setInterval(tick, 1000);
  })();
</script>
