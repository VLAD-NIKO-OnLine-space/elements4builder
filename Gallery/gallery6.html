<style>
  .inspx9v2-sec {
    padding: 72px 0 64px;
    color: var(--textColor1);
    overflow: hidden;
  }

  /* -------- header -------- */

  .inspx9v2-head {
    text-align: center;
    margin-bottom: 34px;
  }

  .inspx9v2-title {
    margin: 0;
    font-size: clamp(28px, 2.6vw, 40px);
    line-height: 1.08;
    letter-spacing: 0.01em;
    font-weight: 650;
    color: var(--textColor1);
  }

  .inspx9v2-dots {
    margin: 12px auto 14px;
    display: inline-flex;
    align-items: center;
    gap: 10px;
    opacity: 0.6;
  }

  .inspx9v2-dot {
    width: 4px;
    height: 4px;
    border-radius: 999px;
    background: var(--secondStyleColor);
  }

  .inspx9v2-sub {
    margin: 0 auto 18px;
    width: min(680px, 92%);
    font-size: 14px;
    line-height: 1.6;
    color: var(--textColor1);
  }

  /* -------- gallery wrapper -------- */

  .inspx9v2-gallery {
    position: relative;
    padding: 10px 0 6px;
  }

  /* Swiper container */
  .inspx9v2-swiper {
    width: 100%;
    overflow: visible; /* so side slides peek */
  }

  /* Make slides "card width" like the screenshot */
  .inspx9v2-slide {
    width: 300px;
    height: 400px;
    display: flex;
    align-items: stretch;
  }

  /* card */
  .inspx9v2-card {
    margin: 0;
    width: 100%;
    height: 100%;
    border-radius: var(--borderRadius);
    overflow: hidden;
  }

  /* image */
  .inspx9v2-img {
    width: 100%;
    height: 100%;
    display: block;
    object-fit: cover;
    object-position: top;
    transform: translateZ(0);
    filter: saturate(0.98) contrast(0.98);
    user-select: none;
  }

  /* subtle hover */
  @media (hover: hover) {
    .inspx9v2-card {
      transition: transform 260ms ease, box-shadow 260ms ease;
    }
    .inspx9v2-slide:hover .inspx9v2-card {
      transform: translateY(-4px);
      box-shadow: 0 22px 40px rgba(0, 0, 0, 0.44),
        0 0 0 1px rgba(255, 255, 255, 0.1);
    }
  }

  /* -------- side nav buttons (circle, like screenshot) -------- */

  .inspx9v2-nav {
    position: absolute;
    top: 50%;
    transform: translateY(22px); /* slight lower like screenshot */
    width: 44px;
    height: 44px;
    border-radius: 999px;
    border: 1px solid rgba(255, 255, 255, 0.28);
    background: rgba(0, 0, 0, 0.18);
    color: rgba(255, 255, 255, 0.82);
    display: grid;
    place-items: center;
    cursor: pointer;
    z-index: 3;
    transition: transform 200ms ease, background 200ms ease,
      border-color 200ms ease, opacity 200ms ease;
    user-select: none;
  }

  .inspx9v2-nav span {
    font-size: 22px;
    line-height: 1;
    transform: translateY(-1px);
  }

  .inspx9v2-navPrev {
    left: 8px;
  }
  .inspx9v2-navNext {
    right: 8px;
  }

  .inspx9v2-nav:hover {
    background: rgba(255, 255, 255, 0.06);
    border-color: rgba(255, 255, 255, 0.4);
    transform: translateY(22px) scale(1.03);
  }

  .inspx9v2-nav:active {
    transform: translateY(22px) scale(0.99);
  }

  .inspx9v2-nav:focus-visible {
    outline: 2px solid rgba(255, 255, 255, 0.35);
    outline-offset: 4px;
  }

  /* if Swiper disables buttons */
  .inspx9v2-nav.swiper-button-disabled {
    opacity: 0.35;
    pointer-events: none;
  }
  /* --- staggered (up/down) layout like in screenshot --- */
  .inspx9v2-gallery {
    --inspx9v2-stagger: 34px; /* сила "шахматки" */
  }

  /* вверх/вниз для слайдов */
  .inspx9v2-track .inspx9v2-slide:nth-child(odd) {
    transform: translateY(calc(var(--inspx9v2-stagger) * -1));
  }

  .inspx9v2-track .inspx9v2-slide:nth-child(even) {
    transform: translateY(var(--inspx9v2-stagger));
  }

  /* чтобы влезало по высоте и не резалось */
  .inspx9v2-gallery {
    padding-top: 44px;
    padding-bottom: 44px;
  }

  /* на мобилке обычно шахматку лучше выключить */
  @media (max-width: 720px) {
    .inspx9v2-gallery {
      --inspx9v2-stagger: 0px;
    }
  }

  @media (max-width: 720px) {
    .inspx9v2-sec {
      padding: 56px 0 52px;
    }
    .inspx9v2-shell {
      width: min(1240px, calc(100% - 28px));
    }
    .inspx9v2-head {

    }
    .inspx9v2-nav {

    } /* on mobile user swipes */
    .inspx9v2-slide {
      width: min(78vw, 320px);
      height: min(88vw, 380px);
    }
  }
