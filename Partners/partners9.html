<section class="pt10" id="partners">
  <img data-image alt="" class="pt10__bg" />
  <div class="container">
    <div class="pt10__head">
      <h2>Partners</h2>
      <p>
        We have established several strategic partnerships to enhance the
        platform's functionality and expand its reach.
      </p>
    </div>

    <div class="pt10__scene">
      <div class="pt10__card" id="pt10Card">
        <div class="pt10__card-face">
          <div class="pt10__ring" aria-hidden="true">
            <span></span><span></span><span></span>
          </div>
          <a data-partner-link class="pt10__logo-area">
            <img data-partner-logo alt="Partner logo" loading="lazy" />
          </a>
          <p class="pt10__label">Official Partner</p>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  /* ===== PARTNERS v10 â€” 3D perspective tilt card ===== */

  .pt10 {
    position: relative;
    padding: clamp(60px, 8vw, 110px) 0;
    color: var(--textColor1);
    overflow: hidden;
  }

  .pt10__bg {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: 50% 40%;
    z-index: 0;
    opacity: 0.1;
    filter: blur(6px);
  }

  .pt10 .container {
    position: relative;
    z-index: 1;
  }

  .pt10__head {
    text-align: center;
    max-width: 600px;
    margin: 0 auto 55px;
  }

  .pt10__head h2 {
    margin: 0 0 14px;
    font-size: clamp(28px, 4vw, 42px);
    font-weight: 700;
    letter-spacing: -0.02em;
  }

  .pt10__head p {
    margin: 0;
    line-height: 1.65;
    color: color-mix(in srgb, var(--textColor1) 70%, transparent);
  }

  /* Scene */
  .pt10__scene {
    display: flex;
    justify-content: center;
    perspective: 800px;
  }

  .pt10__card {
    width: min(340px, 80vw);
    aspect-ratio: 1 / 1.1;
    transition: transform 0.15s ease;
    transform-style: preserve-3d;
  }

  .pt10__card-face {
    width: 100%;
    height: 100%;
    border-radius: calc(var(--borderRadius) * 1.2);
    border: 1px solid color-mix(in srgb, var(--secondStyleColor) 22%, transparent);
    background: linear-gradient(
      160deg,
      rgba(255, 255, 255, 0.06),
      rgba(255, 255, 255, 0.02)
    );
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    box-shadow:
      0 30px 70px rgba(0, 0, 0, 0.3),
      0 0 0 1px rgba(255, 255, 255, 0.04) inset;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 24px;
    padding: 30px;
    overflow: hidden;
  }

  /* Orbiting rings */
  .pt10__ring {
    position: absolute;
    inset: 0;
    pointer-events: none;
  }

  .pt10__ring span {
    position: absolute;
    border-radius: 999px;
    border: 1px solid color-mix(in srgb, var(--secondStyleColor) 15%, transparent);
  }

  .pt10__ring span:nth-child(1) {
    inset: 8%;
    animation: pt10Orbit 12s linear infinite;
  }

  .pt10__ring span:nth-child(2) {
    inset: 18%;
    animation: pt10Orbit 18s linear infinite reverse;
  }

  .pt10__ring span:nth-child(3) {
    inset: 28%;
    animation: pt10Orbit 24s linear infinite;
  }

  @keyframes pt10Orbit {
    to { transform: rotate(360deg); }
  }

  /* Logo */
  .pt10__logo-area {
    position: relative;
    z-index: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s ease;
  }

  .pt10__logo-area:hover {
    transform: scale(1.06);
  }

  .pt10__logo-area img {
    max-width: min(200px, 55%);
    height: auto;
    filter: drop-shadow(0 8px 24px rgba(0, 0, 0, 0.35));
  }

  .pt10__label {
    position: relative;
    z-index: 1;
    margin: 0;
    padding: 6px 18px;
    border-radius: 999px;
    border: 1px solid color-mix(in srgb, var(--secondStyleColor) 30%, transparent);
    background: color-mix(in srgb, var(--secondStyleColor) 8%, transparent);
    font-size: 12px;
    font-weight: 600;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: var(--secondStyleColor);
  }

  /* Responsive */
  @media (max-width: 800px) {
    .pt10__card {
      width: min(300px, 75vw);
    }
  }

  @media (max-width: 600px) {
    .pt10 {
      padding: 50px 0;
    }

    .pt10__head {
      margin-bottom: 36px;
    }

    .pt10__head h2 {
      font-size: 24px;
    }

    .pt10__card {
      width: min(260px, 75vw);
    }

    .pt10__card-face {
      padding: 24px;
      gap: 18px;
    }

    .pt10__logo-area img {
      max-width: min(160px, 50%);
    }

    .pt10__label {
      font-size: 11px;
      padding: 5px 14px;
    }
  }

  @media (prefers-reduced-motion: reduce) {
    .pt10__ring span {
      animation: none;
    }
    .pt10__card,
    .pt10__logo-area {
      transition: none;
    }
  }
</style>

<script>
  (function () {
    const card = document.getElementById("pt10Card");
    if (!card) return;
    const mq = window.matchMedia("(prefers-reduced-motion: reduce)");
    if (mq.matches) return;

    card.addEventListener("mousemove", function (e) {
      const rect = card.getBoundingClientRect();
      const x = (e.clientX - rect.left) / rect.width - 0.5;
      const y = (e.clientY - rect.top) / rect.height - 0.5;
      card.style.transform =
        "rotateY(" + x * 14 + "deg) rotateX(" + y * -14 + "deg)";
    });

    card.addEventListener("mouseleave", function () {
      card.style.transform = "rotateY(0deg) rotateX(0deg)";
    });
  })();
</script>
